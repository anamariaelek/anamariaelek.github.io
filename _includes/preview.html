<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
  $(document).ready(function () {
    var height = window.innerHeight - 200;
    var width = window.innerWidth - 90;
    $('.map').width(width);
    $('.map iframe').width(width).height(height);
  });
</script>

<div class="preview-bg">
  <div class="wrapper lg">
    {% for post in site.posts %}
      {% cycle 'add row' : '<div class="row">', nil, nil %}
        <div class="col-sm-4">
          <div class="preview-panel">
            <a class="preview-image" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{post.s3-base}}/cover.jpg">
            </a>
            <p>
              {{ post.title }}
            </p>
          </div>
        </div>
      {% cycle 'end row' : nil, nil, '</div>' %}
    {% endfor %}
    {% cycle 'end row' : nil, '</div>', '</div>' %}
  </div>
</div>
